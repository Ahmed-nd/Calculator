<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>

<body>
    <div class="main-layout">
        <header>
            <h1>Calculator</h1>
        </header>
        <main>
            <div class="screen-layout">
                <span class="calcHistory"></span>
                <span class="screen"></span>
            </div>
            <div class="btns-layout">
                <!-- row 0 -->
                <button class="advance-calc" onclick="symbol('ln')">ln</button>
                <button class="advance-calc" onclick="symbol('log')">log</button>
                <button class="advance-calc" onclick="symbol('sin')">sin</button>
                <button class="advance-calc" onclick="symbol('cos')">cos</button>
                <button class="advance-calc" onclick="symbol('tan')">tan</button>
                <!-- row 1 -->
                <button class="advance-calc" onclick="symbol('^')"><img src="images/power.png" width="32px"></button>
                <button class="simple-calc" onclick="clearAll()">CE</button>
                <button class="simple-calc" onclick="clearScreen()"><img src="images/icons8-clear-symbol-48.png"
                        width="35px"></button>
                <button class="simple-calc" onclick="symbol('%')">&percnt;</button>
                <button class="simple-calc" onclick="symbol('/')">&divide;</button>
                <!-- row 2 -->
                <button class="advance-calc" onclick="symbol('factorial')">X!</button>
                <button class="simple-calc" onclick="number(7)">7</button>
                <button class="simple-calc" onclick="number(8)">8</button>
                <button class="simple-calc" onclick="number(9)">9</button>
                <button class="simple-calc" onclick="symbol('x')">&times;</button>
                <!-- row 3 -->
                <button class="advance-calc" onclick="symbol('invert')">1/X</button>
                <button class="simple-calc" onclick="number(4)">4</button>
                <button class="simple-calc" onclick="number(5)">5</button>
                <button class="simple-calc" onclick="number(6)">6</button>
                <button class="simple-calc" onclick="symbol('-')">&minus;</button>
                <!-- row 4 -->
                <button class="advance-calc" onclick="symbol('pi')">&pi;</button>
                <button class="simple-calc" onclick="number(1)">1</button>
                <button class="simple-calc" onclick="number(2)">2</button>
                <button class="simple-calc" onclick="number(3)">3</button>
                <button class="simple-calc" onclick="symbol('+')">&plus;</button>
                <!-- row 5 -->
                <button class="simple-calc" onclick="unlockAll()"><img src="images/icons8-uncheck-all-50.png"
                        width="35px"></button>
                <button class="advance-calc" onclick="symbol('e')">e</button>
                <button class="simple-calc" onclick="number(0)">0</button>
                <button class="simple-calc" onclick="number('.')">&#8729;</button>
                <button class="simple-calc" onclick="symbol('=')">&equals;</button>
    
            </div>
        </main>
        <footer>
            <p>Copyright Â© All Rights Reserved</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>

</html>
